<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: rgba(153, 133, 133, 0.522);
            color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            max-width: 400px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            z-index: 10;
            transition: transform 0.2s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 30px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #444;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            transition: border-color 0.3s ease;
        }

        input::placeholder {
            color: #bbb;
        }

        input:focus {
            border-color: #ff6f91;
            outline: none;
        }

        .payment-button {
            width: 100%;
            padding: 15px;
            background: #e33434;
            color: #fff;
            border: none;
            margin-top:7px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .payment-button1 {
            width: 320px;
            height:50px;
            padding: 15px;
            margin-bottom:7px;
            background: #e33434;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .payment-button:hover {
            background: #eb0404;
            transform: scale(1.05);
        }
        .payment-button1:hover {
            background: #eb0404;
            transform: scale(1.05);
        }

        .payment-button:active {
            transform: scale(0.98);
        }
        .atag{
            font-family:roboto;
            font-size:20px;
            color:white;
            font-weight: 500;
        }

        .background-decor {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: rgba(0, 0, 0, 0.1);
            clip-path: circle(50% at 0 0);
            transition: transform 0.1s ease-out;
        }

        .background-decor-2 {
            clip-path: circle(30% at 100% 100%);
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <div class="background-decor"></div>
    <div class="background-decor background-decor-2"></div>

    <div class="container">
        <h1>Event Registration</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="institution">Institution:</label>
                <input type="text" id="institution" name="institution" placeholder="Enter your institution's name" required>
            </div>
            <div class="form-group">
                <label for="referral">Referral Code:</label>
                <input type="text" id="referral" name="referral" placeholder="Enter referral code (if any)">
            </div>
            <button class="payment-button1"><a href="upi://pay?pa=navadeepck@oksbi&pn=Navadeep%20C%20K&am=10&cu=INR" class="atag" >click here</a></button>
            <button type="submit" class="payment-button">Proceed to Payment</button>
          
        </form>
    </div>

    <script>
        // Parallax Effect for Background Elements
        const decor1 = document.querySelector('.background-decor');
        const decor2 = document.querySelector('.background-decor-2');

        document.addEventListener('mousemove', (event) => {
            const { clientX, clientY } = event;
            const moveX1 = (clientX - window.innerWidth / 2) * 0.02;
            const moveY1 = (clientY - window.innerHeight / 2) * 0.02;
            const moveX2 = (clientX - window.innerWidth / 2) * 0.04;
            const moveY2 = (clientY - window.innerHeight / 2) * 0.04;

            decor1.style.transform = `translate(${moveX1}px, ${moveY1}px)`;
            decor2.style.transform = `translate(${moveX2}px, ${moveY2}px)`;
        });

        // Function to generate a unique user ID
        function generateUserId() {
            const randomNumber = Math.floor(10000000 + Math.random() * 90000000); // Generate a random 8-digit number
            return `TMS${randomNumber}`; // Return the user ID in the desired format
        }

// Form submission handler
document.getElementById('registrationForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission
    
    // Collect form data
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    const institution = document.getElementById('institution').value;
    const referral = document.getElementById('referral').value;

    // Generate a user ID
    const userId = generateUserId();

    // Redirect to confirmation page with user ID and name
    window.location.href = `confirmation.html?userId=${userId}&name=${encodeURIComponent(name)}`;
});

    </script>
    
</body>
</html>
